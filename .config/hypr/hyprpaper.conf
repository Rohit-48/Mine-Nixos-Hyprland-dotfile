# ~/.config/hypr/hyprpaper.conf

# Preload wallpapers into memory
# Replace these paths with your actual wallpaper paths
preload = ~/Pictures/minewallpapers/starbase2.jpeg
preload = ~/Pictures/minewallpapers/starbase3.jpeg

# Set wallpaper for each monitor
# To find your monitor name, run: hyprctl monitors
# Common names: eDP-1 (laptop), HDMI-A-1, DP-1, etc.

# For all monitors (if you have one monitor):
wallpaper = , ~/Pictures/wallpapers/main.jpg

# OR for specific monitors (if you have multiple):
# wallpaper = eDP-1, ~/Pictures/wallpapers/main.jpg
# wallpaper = HDMI-A-1, ~/Pictures/wallpapers/alt.jpg

# Enable IPC for dynamic wallpaper changes
ipc = on

# Splash text (optional - remove if you don't want it)
# splash = true
# splash_offset = 2.0
