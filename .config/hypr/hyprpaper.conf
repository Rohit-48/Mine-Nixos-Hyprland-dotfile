# Hyprpaper Configuration
# Place this file at: ~/.config/hypr/hyprpaper.conf

# Preload wallpapers into memory
# Replace these paths with your actual wallpaper locations
preload = /home/giyu/Pictures/minewallpapers/starbase2.jpeg

# Set wallpaper for each monitor
# Format: wallpaper = MONITOR,/path/to/wallpaper

# For your eDP-2 monitor (laptop display)
wallpaper = eDP-2,/home/giyu/Pictures/minewallpapers/starbase2.jpeg

# OR use this for any monitor (works universally)
# wallpaper = ,/home/giyu/Pictures/minewallpapers/starbase2.jpeg

# For multiple monitors (uncomment and adjust as needed)
# wallpaper = DP-1,~/Pictures/Wallpapers/wallpaper1.jpg
# wallpaper = HDMI-A-1,~/Pictures/Wallpapers/wallpaper2.png
# wallpaper = eDP-1,~/Pictures/Wallpapers/wallpaper3.jpg

# Splash text rendering (optional)
# splash = true
splash = false

# IPC socket (allows changing wallpaper on-the-fly)
ipc = on
